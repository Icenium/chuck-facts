<!DOCTYPE html>
<html>
    <head>
        <title>Chuck Facts</title>
        <meta charset="UTF-8" />
        <link href="kendo/styles/kendo.mobile.flat.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <link href="styles/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <script src="cordova.js"></script>
    </head>
    
    <body>
        
        <div data-role="layout" data-id="main">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>	
            </div>	
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#clean" data-icon="gamepad" class="fontawesome"> Nerdy</a>
                    <a href="#dashboard" data-icon="dashboard" class="fontawesome">Dashboard</a>
                    <a href="#explicit" data-icon="exclamation" class="fontawesome"> Explicit</a>
                </div>
            </div>	
        </div>
        
        <div data-role="view" data-layout="main" data-init="app.cleanModel.refresh" data-model="app.cleanModel" id="clean" data-model="cleanModel">
            <div data-role="header">
                <div data-role="navbar">
                    <span>The Facts: Clean</span>
                    <a data-role="button" data-icon="refresh" data-align="right" data-click="app.cleanModel.refresh"></a>
                </div>    
            </div>
            <div class="joke">
                <img id="chuck" src="styles/images/chuck.png">
                <h2 data-bind="html: viewModel.joke"></h2>    
            </div>
        </div>
        
        <div data-role="view" data-layout="main" id="dashboard" data-init="app.dashboardModel.init" data-title="Dashboard">
            <div id="categoriesPie"></div>
        </div>
        
        <div data-role="view" data-layout="main" id="explicit" data-title="The Facts: Explicit">
            <h1><i class="icon-warning-sign icon-big color-red"></i> Sorry! You aren't old enough to see this content.</h1>
            <p>Neither are we....</p>
        </div>

        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.all.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
